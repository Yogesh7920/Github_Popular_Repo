{% extends 'base.html' %}
{% block title %}
Index
{% endblock %}
{% block body %}

<div class="container">

<h1>Enter the details</h1>

<form action="/" method="POST" class="form">
    <div class="form-group">
        <label>Org:
            <input type="text" name="org" id="org" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>N:
            <input type="number" name="N" id="N" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>M:
            <input type="text" name="M" id="M" class="form-control">
        </label>
    </div>

    <button type="submit" class="btn btn-success">
        Submit
    </button>
</form>
<div class="jumbotron">
    N - Number of Popular Repos to show <br/>
    M - Number of Contributors
</div>
</div>

{% endblock %}
